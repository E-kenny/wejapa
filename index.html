<body>
    <div>
        <form action="index.php" method="post" onsubmit="return checkForm(this)">
            <label for="firstname">First Name :<br><input type="text" name="firstname" id="firstname" required></label><br>
            
            <label for="secondname">Second Name : <br><input type="text" name="secondname" id="secondname" required></label><br>
            
            <label for="email">Email : <br><input type="text" name="email" id="email" required></label><br>
            
            <label for="date">Date Of Birth : <br><input type="date" name="date" id="date" required></label><br>
            
            <label for="color">Favorite Color : <br><input type="color" name="color" id="color" required></label><br>
           
            <label for="gender">Gender : 
               <label for="male">Male: <input type="checkbox" name="gender" id="male" onclick="onlyOne(this)" value="male"></label> 
                <label for="female">Female: <input type="checkbox" name="gender" id="female" onclick="onlyOne(this)" value="female"></label>
            </label><br>
    
           <label for="department"> Department :<br> 
            <select name="department" id="department">
            <option value="IT">IT</option>
            <option value="HR">HR</option>
            <option value="stuff">stuff</option>
            </select><br>
            </label>
    
            <label for="password">Password :<br><input type="password" name="password" id="pwd1"  required></label><br>
    
            <input type="submit" value="submit">
        </form>
    </div>
    
<script type="text/javascript">
        function checkPassword(str){
    var re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[-~@#!$%^&*()_+`{}\[\]:";'<>?,.\/]).{15,}$/;
    return re.test(str);
  }

  function checkForm(form) {
    let d = new Date(form.date.value)

    if(form.pwd1.value != "" ) {
      if(!checkPassword(form.pwd1.value)) {
        alert("The password you have entered is not valid!, there must be at least one lowercase letter,one uppercase letter,a number,a symbol and they must be equal or greater than 15 character");
        form.pwd1.focus();
        return false;
      }

      if(form.male.checked==false && form.female.checked ==false){
        alert("you must select either male or female")
        return false
      }

      if( d.getFullYear() > 2020){
        alert("select proper year")
        return false
      }
    
    } else {
      alert("Error: Please check that you've entered and confirmed your password!");
      form.pwd1.focus();
      return false;
    }
    return true;
  }
  function onlyOne(checkbox){
    var checkboxes = document.getElementsByName('gender')
    checkboxes.forEach((item)=>{
      if (item !== checkbox)item.checked = false
    })
  }

</script>
